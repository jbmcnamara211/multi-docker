sudo: required
services:
  - docker
  
  before_install:
  
    - docker build -t jbmcnamara211/react-test -f ./client/Dockerfile.dev ./client
    
  script:
    - docker run jbmcnamara211/react-test npm test -- --coverage
    
  after_success: 
    - docker build -t jbmcnamara211/multi-client ./client
    - docker build -t jbmcnamara211/multi-client ./nginx
    - docker build -t jbmcnamara211/multi-client ./server
    - docker build -t jbmcnamara211/multi-client ./worker
