sudo: required
services:
  - docker
  
before_install:
  - docker build -t jbmcnamara211/multi-docker -f ./client/Dockerfile.dev ./client
    
script:
  - docker run -e CI=true jbmcnamara211/multi-docker npm test
    
after_success: 
  - docker build -t jbmcnamara211/multi-client ./client
  - docker build -t jbmcnamara211/multi-nginx ./nginx
  - docker build -t jbmcnamara211/multi-server ./server
  - docker build -t jbmcnamara211/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub today OK!
  - docker push jbmcnamara211/multi-client 
  - docker push jbmcnamara211/multi-nginx 
  - docker push jbmcnamara211/multi-server 
  - docker push jbmcnamara211/multi-worker
